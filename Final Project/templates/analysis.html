<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Summarizer | Analysis Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00ccbb;
            --primary-dark: #00a89a;
            --bg-sidebar: #141b22;
            --bg-main: #0b1116;
            --text-main: #e0e0e0;
            --text-dim: #b0b0b0;
            --border: #232d36;
            --card-bg: #1a242d;
            --font-main: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 360px; /* Slightly wider for buttons */
            flex-shrink: 0;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo-area h1 { font-size: 1.4rem; color: var(--primary); margin-bottom: 5px; }

        .back-link {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        .back-link:hover { color: var(--primary); }

        .toggle-box {
            display: flex;
            background: #0d141a;
            padding: 4px;
            border-radius: 8px;
        }
        .t-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            color: var(--text-dim);
        }
        .t-btn.active { background: var(--card-bg); color: var(--primary); }

        .panel { display: none; flex-direction: column; gap: 15px; flex: 1; overflow-y: auto; }
        .panel.active { display: flex; }

        .upload-zone {
            border: 2px dashed #2c3e50;
            background: rgba(0, 204, 187, 0.03);
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
        }

        /* --- ITEM LIST STYLES (Updated) --- */
        .item-list { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        
        .paper-item {
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: border-color 0.2s;
            position: relative; /* For actions */
        }
        .paper-item:hover { border-color: #444; }
        .paper-item.selected { border-color: var(--primary); background: rgba(0, 204, 187, 0.1); }
        
        .check { width: 18px; height: 18px; border: 2px solid #444; border-radius: 4px; flex-shrink: 0; }
        .selected .check { background: var(--primary); border-color: var(--primary); }

        .paper-info { flex: 1; overflow: hidden; }
        .paper-title { font-weight: 600; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .paper-meta { font-size: 11px; color: #777; }

        /* Actions: Preview & Delete */
        .actions {
            display: flex;
            gap: 5px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .paper-item:hover .actions { opacity: 1; }
        
        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
        }
        .action-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .action-btn.delete:hover { color: #ff6b6b; background: rgba(255, 107, 107, 0.1); }

        .btn-action {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-top: auto;
        }
        .btn-action:disabled { background: #444; cursor: not-allowed; opacity: 0.7; }

        /* --- MAIN CONTENT AREA --- */
        .main {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .report-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* --- REPORT STYLING --- */
        .summary-display {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        .summary-display h1 { color: var(--primary); font-size: 2.2rem; margin-bottom: 20px; border-bottom: 2px solid var(--border); padding-bottom: 15px; }
        .summary-display h2 { color: var(--primary); font-size: 1.6rem; margin-top: 40px; margin-bottom: 20px; border-left: 4px solid var(--primary); padding-left: 15px; }
        .summary-display p { line-height: 1.8; color: var(--text-main); font-size: 1.1rem; margin-bottom: 15px; }
        .summary-display ul { margin-left: 20px; margin-bottom: 15px; color: var(--text-dim); }
        .summary-display li { margin-bottom: 10px; }
        
        .summary-display table { width: 100%; border-collapse: collapse; margin: 30px 0; background: #131a21; border-radius: 8px; overflow: hidden; }
        .summary-display th, .summary-display td { padding: 15px; border: 1px solid var(--border); text-align: left; }
        .summary-display th { background: var(--primary); color: #000; font-weight: 800; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <h1>Analysis Tool</h1>
    </div>

    <div class="toggle-box">
        <button class="t-btn active" onclick="setMode('search')">Search</button>
        <button class="t-btn" onclick="setMode('upload')">Upload</button>
    </div>

    <div id="p-search" class="panel active">
        <input type="text" id="q" placeholder="Enter topic..." style="background:#0d141a; border:1px solid #333; color:white; padding:12px; border-radius:8px;">
        <button class="btn-action" style="margin-top:10px; background:#2c3e50;" onclick="doSearch()" id="s-btn">Find Papers</button>
        <div id="list-s" class="item-list"></div>
    </div>

    <div id="p-upload" class="panel">
        <div class="upload-zone" onclick="document.getElementById('fi').click()">
            <i class="fas fa-cloud-upload-alt" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 10px;"></i>
            <p>Click to Upload PDF</p>
            <input type="file" id="fi" multiple hidden onchange="doUpload(this)">
        </div>
        <div id="list-u" class="item-list"></div>
    </div>

    <button class="btn-action" onclick="runAnalysis()">Analyze Selected</button>
</div>

<div class="main">
    <div id="main-content" class="report-wrapper">
        <div style="text-align: center; margin-top: 15vh; opacity: 0.3;">
            <i class="fas fa-microscope" style="font-size: 5rem; margin-bottom: 20px;"></i>
            <h2>System Ready</h2>
            <p>Select papers to generate comparison.</p>
        </div>
    </div>
</div>

<script>
    function setMode(m) {
        document.querySelectorAll('.t-btn').forEach((b,i) => b.classList.toggle('active', (m==='search'?0:1)===i));
        document.getElementById('p-search').classList.toggle('active', m==='search');
        document.getElementById('p-upload').classList.toggle('active', m==='upload');
    }

    // --- UPDATED: Item Creation with Preview & Remove Buttons ---
    function createItem(data, containerId) {
        const div = document.createElement('div');
        div.className = 'paper-item';
        div.dataset.filename = data.filename; 
        
        // Toggle selection only if clicking the main area, not buttons
        div.onclick = (e) => {
            div.classList.toggle('selected');
        };

        div.innerHTML = `
            <div class="check"></div>
            <div class="paper-info">
                <div class="paper-title" title="${data.title}">${data.title}</div>
                <div class="paper-meta">${data.meta}</div>
            </div>
            <div class="actions">
                <button class="action-btn" onclick="previewPaper('${data.url}', event)" title="Preview PDF">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="action-btn delete" onclick="removePaper(this, event)" title="Remove from list">
                    <i class="fas fa-trash"></i>
                </button>
            </div>`;
        
        document.getElementById(containerId).appendChild(div);
        
        // Auto-select uploaded files
        if(containerId === 'list-u') div.classList.add('selected');
    }

    // --- NEW: Preview Functionality ---
    function previewPaper(url, event) {
        event.stopPropagation(); // Prevent toggling selection
        if(!url) return alert("Preview not available for this file.");
        window.open(url, '_blank'); // Opens PDF in new tab
    }

    // --- NEW: Remove Functionality ---
    function removePaper(btn, event) {
        event.stopPropagation(); // Prevent toggling selection
        const item = btn.closest('.paper-item');
        item.style.opacity = '0'; // Fade out effect
        setTimeout(() => item.remove(), 200); // Remove from DOM after fade
    }

    async function doSearch() {
        const query = document.getElementById('q').value;
        const btn = document.getElementById('s-btn');
        const list = document.getElementById('list-s');

        if (!query) return alert("Please enter a research topic");

        btn.innerText = "Searching & Downloading...";
        btn.disabled = true;
        list.innerHTML = ''; 

        try {
            const res = await fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic: query })
            });

            const data = await res.json();

            if (data.status === 'success') {
                if (data.papers.length === 0) {
                    list.innerHTML = '<div style="color:#777; padding:10px; text-align:center;">No PDFs found. Try a broader topic.</div>';
                } else {
                    data.papers.forEach(p => createItem(p, 'list-s'));
                }
            } else {
                alert('Search Error: ' + (data.message || 'Unknown error'));
            }
        } catch (e) {
            console.error(e);
            alert("Failed to connect to server");
        } finally {
            btn.innerText = "Find Papers";
            btn.disabled = false;
        }
    }

    async function doUpload(el) {
        const fd = new FormData();
        Array.from(el.files).forEach(f => fd.append('file', f));
        
        const list = document.getElementById('list-u');
        list.innerHTML += '<div class="upload-loading" style="color:#777; font-size:12px; padding:5px;">Uploading...</div>';

        try {
            const res = await fetch('/api/upload', {method:'POST', body:fd});
            const d = await res.json();
            
            // Remove loading text
            const loader = list.querySelector('.upload-loading');
            if(loader) loader.remove();

            if(d.papers) d.papers.forEach(p => createItem(p, 'list-u'));
        } catch(e) {
            alert("Upload failed");
        }
    }

    async function runAnalysis() {
        const selected = document.querySelectorAll('.paper-item.selected');
        if(selected.length === 0) return alert('Select at least one paper.');
        
        const files = Array.from(selected).map(i => i.dataset.filename);
        const mainContent = document.getElementById('main-content');
        
        mainContent.innerHTML = `
            <div style="text-align:center; padding-top: 20vh;">
                <i class="fas fa-sync-alt" style="font-size:3.5rem; color:var(--primary); animation: spin 1.5s linear infinite;"></i>
                <h2 style="margin-top:25px;">Synthesizing Research Papers...</h2>
                <p style="color:var(--text-dim)">Applying AI comparative logic</p>
            </div>`;

        try {
            const res = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ files })
            });
            const d = await res.json();
            if(d.status === 'success') {
                mainContent.innerHTML = `<div class="summary-display">${d.html_content}</div>`;
            } else {
                mainContent.innerHTML = `<div class="summary-display"><h2>Analysis Error</h2><p>${d.message}</p></div>`;
            }
        } catch(e) { mainContent.innerHTML = `<h2>Server Connection Failed</h2>`; }
    }
</script>
</body>
</html>
