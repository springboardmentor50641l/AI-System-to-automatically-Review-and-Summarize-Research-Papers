<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Explorer | AI Search</title>
    <style>
        :root {
            --black-cherry: #5b0010; --raspberry-wine: #9d3750;
            --lemon-zest: #ffe55d; --coconut-milk: #ffffff;
        }

        body {
            margin: 0; min-height: 100vh;
            background: #0f0f0f radial-gradient(circle at 50% -20%, var(--black-cherry), transparent);
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 40px; width: 100%; max-width: 550px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
        }

        .white-card {
            background: var(--coconut-milk); border-radius: 16px;
            padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 { color: var(--black-cherry); margin: 0; font-size: 24px; }
        .badge {
            background: var(--lemon-zest); color: #000; font-weight: bold;
            padding: 5px 12px; border-radius: 20px; font-size: 12px; margin: 15px 0; display: inline-block;
        }

        input {
            width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px;
            margin: 15px 0; box-sizing: border-box; font-size: 16px;
        }

        .btn {
            width: 100%; padding: 15px; border: none; border-radius: 10px;
            background: linear-gradient(to right, var(--raspberry-wine), var(--black-cherry));
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .btn:hover { transform: scale(1.02); filter: brightness(1.2); }

        .results { width: 100%; max-width: 700px; margin-top: 40px; }
        .paper-item {
            background: rgba(255, 255, 255, 0.95); margin-bottom: 15px;
            padding: 20px; border-radius: 12px; border-left: 6px solid var(--lemon-zest);
        }

        .paper-title { color: var(--black-cherry); font-weight: bold; font-size: 18px; }
        .reason { font-style: italic; color: #666; font-size: 13px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="glass-box">
        <div class="white-card">
            <h1>Research Paper Search</h1>
            <div class="badge">Powered by Semantic Scholar</div>
            
            <form method="POST">
                <input type="text" name="topic" placeholder="Enter topic (e.g. Deep Learning)" required>
                <button type="submit" class="btn">Search & Download PDFs</button>
            </form>
        </div>
    </div>

    {% if message %}
        <p style="color: white; margin-top: 20px;">{{ message }}</p>
    {% endif %}

    <div class="results">
        {% for paper in papers %}
        <div class="paper-item">
            <div class="paper-title">{{ paper.title }}</div>
            <div style="font-size: 14px; color: #444;">{{ paper.authors | join(', ') }} ({{ paper.year }})</div>
            <div class="reason">Selection Reason: {{ paper.selection_reason }}</div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
